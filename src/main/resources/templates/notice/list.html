<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <style>
        .layui-table {
            width: 100% !important;
        }
    </style>
    <base th:href="${#request.getContextPath()}+'/'">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin add" data-type="add">添加</button>
            </div>
            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.cover }}>
            </script>
            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-del"></i>删除</a>
            </script>
        </div>

    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.config({
        base: '' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'notice', 'table', 'laydate','upload','form'], function () {
        var form = layui.form
            , $ = layui.$
            , table = layui.table
            , laydate = layui.laydate
            , upload = layui.upload
            , form = layui.form;

        laydate.render({
            elem: '#startTime', //指定元素
            type: 'datetime'
        });

        laydate.render({
            elem: '#endTime', //指定元素
            type: 'datetime'
        });
        // 监听搜索
        form.on('submit(LAY-user-front-search)', function (data) {
            var field = data.field;
            // 先删除错误提示框内容，隐藏
            $("#topicError").text("");
            $("#exportTopicError").hide();
            //执行重载
            table.reload('LAY-user-manage', {
                where: field,
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });


        $(document).on("click", ".add", function () {
            // 先删除错误提示框内容，隐藏
            $("#topicError").text("");
            $("#exportTopicError").hide();
            layer.open({
                type: 2,
                area: ['800px', '700px'],
                title: "添加公告",
                maxmin: true,
                content: 'system/notice/edit?id=',
                end: function () {
                    table.reload("LAY-user-manage");
                }
            });
        });

    });
</script>
<script>


</script>
</body>
</html>
