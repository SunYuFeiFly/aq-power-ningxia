<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
    <style>
        .layui-table {
            width: 100% !important;
        }
    </style>
    <base th:href="${#request.getContextPath()}+'/'">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <input type="hidden" name="id" th:value="${isEdit}?${gameUser.id}">

                        <div class="layui-form-item">
                            <label class="layui-form-label">openId</label>
                            <div class="layui-input-block">
                                <input type="text" name="openId" th:value="${isEdit}?${gameUser.openId}" disabled="disabled"
                                       placeholder="openId" lay-verify="required" lay-reqText="openId" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">身份证</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" th:value="${isEdit}?${gameUser.idCard}" disabled="disabled"
                                       placeholder="身份证" lay-verify="required" lay-reqText="身份证" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" th:value="${isEdit}?${gameUser.name}" disabled="disabled"
                                       placeholder="名称" lay-verify="required" lay-reqText="名称" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">微信名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="nickName" th:value="${isEdit}?${gameUser.nickName}" disabled="disabled"
                                       placeholder="微信名称" lay-verify="required" lay-reqText="微信名称" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">微信头像</label>
                            <div class="layui-input-block">
                                <input type="text" name="avatar" th:value="${isEdit}?${gameUser.avatar}" disabled="disabled"
                                       placeholder="微信头像" lay-verify="required" lay-reqText="微信头像" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input type="text" name="nickName" th:value="${isEdit}?${gameUser.mobile}" disabled="disabled"
                                       placeholder="手机号" lay-verify="required" lay-reqText="手机号" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item _form0 run" type="hidden" data-type="0" style="max-height:200px;">
                            <label class="layui-form-label">性别</label>
                            <input type="radio" name="sex"  disabled="disabled" lay-filter="awardChange" value="0" title="男" th:checked=" ${gameUser !=null && gameUser.sex !=null && gameUser.sex.equals(0)}?true:false">
                            <input type="radio" name="sex"  disabled="disabled" lay-filter="awardChange" value="1" title="女" th:checked=" ${gameUser !=null && gameUser.sex !=null && gameUser.sex.equals(1)}?true:false">
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">所属公司</label>
                            <div class="layui-input-block">
                                <input type="text" name="sex" th:value="${isEdit}?${gameUser.companyName}" disabled="disabled"
                                       placeholder="所属公司" lay-verify="required" lay-reqText="所属公司" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">总经验</label>
                            <div class="layui-input-block">
                                <input type="text" name="sex" th:value="${isEdit}?${gameUser.allExperience}" disabled="disabled"
                                       placeholder="总经验" lay-verify="required" lay-reqText="总经验" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">总塔币</label>
                            <div class="layui-input-block">
                                <input type="text" name="sex" th:value="${isEdit}?${gameUser.allCoin}" disabled="disabled"
                                       placeholder="总塔币" lay-verify="required" lay-reqText="总塔币" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">总成就</label>
                            <div class="layui-input-block">
                                <input type="text" name="sex" th:value="${isEdit}?${gameUser.allAchievement}" disabled="disabled"
                                       placeholder="总成就" lay-verify="required" lay-reqText="总成就" required class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">注册时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="sex" th:value="${isEdit}?${#dates.format(gameUser.registeredTime,'yyyy-MM-dd HH:mm:ss')}"
                                       lay-verify="required" lay-reqText="注册时间" required class="layui-input" disabled="disabled">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="saveArticle"
                                        th:text="${isEdit}?确认修改"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.config({
        base: '' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'gameuser', 'table', "upload2", "laydate", "layedit"], function () {
        var $ = layui.jquery
            , upload = layui.upload2;
        var form = layui.form
            , $ = layui.$
            , table = layui.table
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //创建监听函数
        var xhrOnProgress = function (fun) {
            xhrOnProgress.onprogress = fun; //绑定监听
            //使用闭包实现监听绑
            return function () {
                //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
                var xhr = $.ajaxSettings.xhr();
                //判断监听函数是否为函数
                if (typeof xhrOnProgress.onprogress !== 'function')
                    return xhr;
                //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
                if (xhrOnProgress.onprogress && xhr.upload) {
                    xhr.upload.onprogress = xhrOnProgress.onprogress;
                }
                return xhr;
            }
        };

        //         modules:"goods/"
        //     }
        //     ,field:"file"
        //     ,acceptMime: 'image/*'
        //     ,xhr:xhrOnProgress
        //     ,progress:function(value){//上传进度回调 value进度值
        //         // console.log(value)//设置页面进度条
        //     }
        //     ,done: function(res){
        //         console.log(res)
        //         if("9999"==res.code){
        //             layer.msg(res.msg);
        //             $(this.item).html("重新上传");
        //         }else{
        //             $(this.item).html("更换图片");
        //             $(this.item).addClass("layui-btn-normal");
        //             $(this.item).prev("div").children("input").val( res.data.src)
        //             $("#imgup").attr("src",res.data.src)
        //         }
        //     }
        // });
        form.on('submit(saveArticle)', function (obj) {
            console.info(obj.field);
            var field = obj.field;
            $.ajax({
                url: "system/gameuser/editGameUser",
                method: "post",
                data: field,
                success: function (res) {
                    if ("0000" === res.code) {
                        layer.msg("操作成功", {time: 1000});
                        setInterval(function () {
                            this.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        }, 1000);
                        table.reload("LAY-user-manage", {
                            where: null,
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    } else {
                        layer.msg(res.msg, {time: 1000});
                    }
                }
            });
            return true;
        });
    });
</script>
</body>
</html>
