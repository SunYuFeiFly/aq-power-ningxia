<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>群聊</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/sockjs.min.js"></script>
    <script src="js/stomp.min.js"></script>
    <script src="js/threeApp.js"></script>
</head>
<body>
<div>
    <label for="name">请输入用户名</label>
    <input type="text" id="name" placeholder="用户名" value="o5ZMh5YN7YWHQoCk9okwDp-0xMU4"/>
    <input type="text" id="roomId" placeholder="房间号" value="0"/>
</div>
<div>
    <button id="connect" type="button">准备</button>
    <button id="disconnect" type="button" disabled="disabled">断开连接</button>
</div>
<div id="chat" style="display: none;">
    <div>
        <label for="name">输入答案</label>
        <input type="text" id="content" placeholder="聊天内容" />
    </div>
    <button id="send" type="button">发送</button>
    <div id="greetings">
        <div id="conversation" style="display: none;">群聊中...</div>
    </div>
</div>
</body>
</html>
